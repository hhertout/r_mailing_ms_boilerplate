name: "🎁 Release"

on:
  create:
    tags:
      - v*
  push:
    branches:
      - main

jobs:
  release:
    name: Build & publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          prerelease: false
          repo_token: "${{ secrets.GITHUB_TOKEN }}"